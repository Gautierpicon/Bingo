<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- SEO -->
		<title>Bingo</title>
		<meta
			name="description"
			content="Jouez au bingo avec des cases personnalisées pour rendre les événements plus amusants"
		/>

		<!-- Open Graph -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://bingo-ecru-beta.vercel.app/" />
		<meta property="og:title" content="Bingo - Rends tes événements plus amusants" />
		<meta
			property="og:description"
			content="Jouez au Bingo avec des cases personnalisées pour rendre vos événements plus amusants"
		/>
		<meta property="og:image" content="https://bingo-ecru-beta.vercel.app/og-image.png" />
		<meta property="og:image:width" content="1200" />
		<meta property="og:image:height" content="628" />

		<!-- Twitter -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:url" content="https://bingo-ecru-beta.vercel.app/" />
		<meta name="twitter:title" content="Bingo - Rends tes événements plus amusants" />
		<meta
			name="twitter:description"
			content="Jouez au Bingo avec des cases personnalisées pour rendre vos événements plus amusants"
		/>
		<meta name="twitter:image" content="https://bingo-ecru-beta.vercel.app/og-image.png" />

		<!-- Favicons -->
		<link rel="icon" type="image/png" href="/favicons/favicon-96x96.png" sizes="96x96" />
		<link rel="icon" type="image/svg+xml" href="/favicons/favicon.svg" />
		<link rel="shortcut icon" href="/favicons/favicon.ico" />
		<link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png" />
		<link rel="manifest" href="/favicons/site.webmanifest" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<main style="display: contents">%sveltekit.body%</main>
	</body>
</html>
